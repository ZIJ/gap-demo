<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Gap Demo</title>

    <script type="text/javascript" src="cordova-2.0.0.js"></script>
    <script type="text/javascript" src="js/lib/zepto.js"></script>
    <script type="text/javascript" src="js/lib/underscore.js"></script>
    <script type="text/javascript" src="js/lib/backbone.js"></script>
    <script type="text/javascript" src="js/lib/handlebars.js"></script>
    <script type="text/javascript" src="js/lib/iscroll.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script src="http://debug.phonegap.com/target/target-script-min.js#igorzij"></script>

    <script id="info-template" type="text/x-handlebars-template">
        <table>
            <tr>
                <td>Name</td>
                <td>{{deviceName}}</td>
            </tr>
            <tr>
                <td>Platform</td>
                <td>{{devicePlatform}}</td>
            </tr>
            <tr>
                <td>Version</td>
                <td>{{deviceVersion}}</td>
            </tr>
        </table>
    </script>

    <script id="accelerometer-template" type="text/x-handlebars-template">
        <table>
            <tr>
                <td>X</td>
                <td>{{x}} m/s²</td>
            </tr>
            <tr>
                <td>Y</td>
                <td>{{y}} m/s²</td>
            </tr>
            <tr>
                <td>Z</td>
                <td>{{z}} m/s²</td>
            </tr>
        </table>
    </script>

    <script id="camera-template" type="text/x-handlebars-template">
        <button class="takePictureButton">Take picture</button>
        <img src="{{lastURI}}" />
    </script>

</head>
<body>

<div id="menu" class="page">
    <ul>
        <li><a href="#info">Info</a></li>
        <li><a href="#accelerometer">Accelerometer</a></li>
        <li><a href="#camera">Camera</a></li>
    </ul>
</div>

<div id="info" class="page">

</div>

<div id="accelerometer" class="page">

</div>

<div id="camera" class="page">

</div>

</body>
</html>
