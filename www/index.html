<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Gap Demo</title>
    <script type="text/javascript" src="cordova-2.0.0.js"></script>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/handlebars.js"></script>
    <script type="text/javascript" src="js/iscroll.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script id="info-template" type="text/x-handlebars-template">
        <ul>
            <li>Name: {{deviceName}}</li>
            <li>Platform: {{devicePlatform}}</li>
            <li>Version: {{deviceVersion}}</li>
        </ul>
    </script>

    <script id="accelerometer-template" type="text/x-handlebars-template">
        <ul>
            <li>X: {{x}}</li>
            <li>Y: {{y}}</li>
            <li>Z: {{z}}</li>
        </ul>
    </script>

</head>
<body>

<div id="menu" class="page">
    <ul>
        <li><a href="#info">Info</a></li>
        <li><a href="#accelerometer">Info</a></li>
    </ul>
</div>

<div id="info" class="page">

</div>

<div id="accelerometer" class="page">

</div>

</body>
</html>
